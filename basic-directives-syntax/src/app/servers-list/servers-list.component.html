    <div class="container-fluid justify-content-md-center">
        <a class="navbar-brand">
            <span class="material-icons md-18 align-middle me-1">face</span>
            PAN

</nav>

<div class="container">
    <div class="row py-2">
            <div class="d-flex col-6">
                <h1>Servers</h1>
            </div>
            <div class="d-flex col-6 justify-content-end">
                <button 
                    class="btn btn-success align-middle" 
                    [disabled]="!allowNewServer" 
                    (click)="onCreateServer()">
                    Add Server
                </button>

            </div>
    </div>
    <div class="row py-2 justify-content-end">   
                <div class="col-auto">
                  <label for="serverName" class="col-form-label">Name</label>
                </div>
                <div class="col-auto">
                    <input 
                        type="text" id="serverName"
                        [(ngModel)]="server.name"  
                        class=" form-control align-middle" 
                        (input)="onUpdateServerName($event)"
                        >
                        <!--/*
                        (keyup)="onUpdateServerName($event)"
                        (input)="onUpdateServerName($event)"*/-->
                </div>
                <div class="col-auto">
                    <label for="serverStatus" class="col-form-label">Status</label>
                  </div>
                  <div class="col-auto">
                      <input 
                          type="text" id="serverStatus"
                          [(ngModel)]="server.status" 
                          class=" form-control align-middle"
                          (input)="onUpdateServerName($event)"
                          >
                          <!--(keyup)="onUpdateServerName($event)"-->
                  </div>
    </div>
    
    <div class="row" *ngIf="serverCreated">
        <div class="col">
            <div [ngClass]="getColorAlert()" class="alert" role="alert" *ngFor="let item of serverCreationStatus.messages">
                {{item}}
            </div>
        </div>    
    </div>
    <div class="row">
        
        <div 
            class="card offset-1 offset-sm-0 
                col-10 col-sm-12 col-md-3" 
            *ngFor="let server of servers">        
                <app-server></app-server>
        </div>
    </div>
  </div>
